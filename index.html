<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius->Fahrenheit Converter</title>
</head>
<body>
    <p id="result"></p>
    <script>
        var celcius = prompt("Please enter a temperature value in celcius:");
        var output = parseFloat(celcius);
        var fahrenheit = (9/5 * output) + 32;
        document.getElementById("Result").innerHTML = "The temperature converted to Fahrenheit is:" + fahrenheit;
    </script>
</body>
</html>
